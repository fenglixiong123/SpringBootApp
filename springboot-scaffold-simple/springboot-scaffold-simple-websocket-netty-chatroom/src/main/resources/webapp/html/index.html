<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/css/index.css">
    <script src="../style/js/login.js"></script>
    <script src="../style/js/common/jquery3.6.0.js"></script>
</head>

<body>
<div class="panel panel-warning" style="width: 500px; margin: auto; margin-top: 150px">
    <div class="panel-heading" style="height: 50px">
        <h3 class="panel-title">欢迎来到聊天室</h3>
    </div>
    <div class="panel-body" style="height: 200px">
        <form onsubmit="login()">
            <div class="input-group" style="margin-top: 30px">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        登陆
                    </button>
                </span>
                <input type="text" class="form-control" name="username" title="login">
            </div>
        </form>
    </div>
</div>
</body>

</html>
