
#全局业务日志开关接口
common.biz.log.enable = true

#spring基础配置
server.port = 8888
spring.application.name = springboot-scaffold-logger
logging.config=classpath:logback-dev.xml

#阿里巴巴Druid配置
spring.datasource.url = jdbc:mysql://localhost:3306/scaffold?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username = root
spring.datasource.password = welcome
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize = 5
spring.datasource.minIdle = 5
spring.datasource.maxActive = 10
spring.datasource.maxWait = 60000
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 30000
spring.datasource.validationQuery = select 1
spring.datasource.testWhileIdle = true
spring.datasource.testOnBorrow = false
spring.datasource.testOnReturn = false
spring.datasource.poolPreparedStatements = true
spring.datasource.maxOpenPreparedStatements = 20
spring.datasource.filters = stat,slf4j

#SpringJpa配置
spring.jpa.database = mysql
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.use_sql_comments = false
spring.jpa.properties.hibernate.generate_statistics = false
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.cacheable = false
spring.jpa.properties.hibernate.cache.use_query_cache= false
spring.jpa.properties.hibernate.cache.use_second_level_cache = false
spring.jpa.properties.hibernate.cache.provider_class = org.hibernate.cache.NoCacheProvider

# Redis数据库索引（默认为0）
spring.redis.database=1
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

